<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Session - OK Salt Cave</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="OK Salt Cave Logo" id="logo">
                </a>
            </div>
            <div class="header-right">
                <nav class="nav-menu" id="nav-menu">
                    <ul>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="index.html#services">Services</a></li>
                        <li><a href="index.html#gallery">Gallery</a></li>
                        <li><a href="index.html#testimonials">Testimonials</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </nav>
                <a href="booking.html" class="btn">Book Your Session</a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main>
        <!-- Секция Hero для Booking -->
        <section class="hero booking-hero">
            <div class="container">
                <h1>Book Your Session</h1>
                <p>Fill out the form below to reserve your spot. We'll get back to you shortly to confirm your booking.</p>
            </div>
        </section>

        <!-- Форма бронирования -->
        <section class="booking-form-section">
            <div class="container">
                <h2>Booking Form</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (123) 456-7890" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Select Service</label>
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Choose a service</option>
                            <option value="salt-room">Salt Room Therapy</option>
                            <option value="stretching">Stretching</option>
                            <option value="handstand">Handstand Training</option>
                            <option value="martial-arts">Martial Arts</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Preferred Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Notes</label>
                        <textarea id="message" name="message" placeholder="Any special requests or notes..." rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Booking</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 OK Salt Cave. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
